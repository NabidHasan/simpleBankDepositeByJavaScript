<body>
    <header>
        <h1 class="text-5xl text-center mt-14">Let's get <span class="text-blue-700 font-semibold">Money!!</span>
        </h1>
    </header>

    <main class="mx-auto w-3/4 ">
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white ">
                <div class="bg-blue-300 p-8 rounded">
                    <h3 class="text-2xl">Deposite</h3>
                    <h4 class="text-4xl">$ <span id="deposite-Dashboard">00</span></h4>
                </div>
                <div class="bg-green-300 p-8 rounded">
                    <h3 class="text-2xl">widthdraw</h3>
                    <h4 class="text-4xl">$<span id="widthdrawal-Dashboard">00</span></h4>
                </div>
                <div class="bg-yellow-300 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$ <span id="oldBalance">1200</span></h4>
                </div>
            </div>
        </section>

        <!-- Deposite and widthdraw -->
        <section>

            <div class="grid grid-cols-2 gap-4 mt-8">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl text-black">Please Deposite</h3>
                    <div action="">
                        <input id="deposite-amount" class="mb-4 rounded border border-gray-400 w-3/4 block p-2"
                            type="text" placeholder="$Put deposite amount" name="">
                        <button id="deposite-btn" class="text-white bg-yellow-600 rounded px-4 py-2">Deposite</button>
                    </div>
                </div>

                <div class="bg-red-300 p-8 rounded">
                    <h3 class="text-2xl text-black">Please widthdraw</h3>
                    <div action="">
                        <input id="widthdrawal-amount" class="mb-4 rounded border border-gray-400 w-3/4 block p-2"
                            type="text" placeholder="$Put widthdrawal amount" name="">
                        <button id="widthdrawal-btn"
                            class="text-white bg-yellow-600 rounded px-4 py-2">WidthDraw</button>
                    </div>
                </div>

            </div>

        </section>
    </main>

    <script>
        function inputValue(inputItem) {

            const inputFeildText = document.getElementById(inputItem);

            const inputFeildValue = inputFeildText.value;
            const inputFeild = parseFloat(inputFeildValue);
            inputFeildText.value = '';
            return inputFeild;
        }

        function updateMainFeild(amount, totalFeildId, balaceSection) {

            const mainFeildText = document.getElementById(totalFeildId);
            const mainFeildValue = mainFeildText.innerText;
            const mainFeild = parseFloat(mainFeildValue);

            mainFeildText.innerText = amount + mainFeild;

        }

        function updateBalace(amount, isAdd) {
            const balaceSectionText = document.getElementById('oldBalance');

            const balanceArea = widthdrawBalaceCheak();
            if (isAdd == true) {

                balaceSectionText.innerText = amount + balanceArea;
            }

            else {

                balaceSectionText.innerText = balanceArea - amount;
            }
        }

        function widthdrawBalaceCheak() {
            const balaceSectionText = document.getElementById('oldBalance');
            const balaceSectionValue = balaceSectionText.innerText;
            const balanceArea = parseFloat(balaceSectionValue);

            return balanceArea;
        }

        document.getElementById('deposite-btn').addEventListener('click', function () {
            const depositeAmount = inputValue('deposite-amount');

            if (depositeAmount > 0) {
                updateMainFeild(depositeAmount, 'deposite-Dashboard');

                updateBalace(depositeAmount, true);
            }



        });

        document.getElementById('widthdrawal-btn').addEventListener('click', function () {
            const balanceArea = widthdrawBalaceCheak();
            const widthdrawalAmount = inputValue('widthdrawal-amount');

            if (widthdrawalAmount >= 0 && balanceArea > widthdrawalAmount) {
                updateMainFeild(widthdrawalAmount, 'widthdrawal-Dashboard');
                updateBalace(widthdrawalAmount, false);
            }



        });






    </script>
