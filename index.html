<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Tailwind -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-14">Welcome to <span class="text-blue-700 font-semibold">Bap-Er-Bank!!</span>
        </h1>
    </header>

    <main>
        <section class="bg-green-100 w-3/4 mx-auto p-16 m-5">
            <h3 class="text-2xl mb-4">Login</h3>
            <div action="">
                <input id="user-name" class="mb-4 rounded border border-gray-400 w-3/4 block p-2" type="text"
                    placeholder="Your Name" name="" id="">
                <input id="user-pass" class="mb-4 rounded border border-gray-400 w-3/4 p-2 block" type="password"
                    placeholder="Your Password" name="" id="">

                <button id="submit-btn" class="text-white bg-yellow-600 rounded px-4 py-2">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/bank.js"></script>
</body>

</html>
